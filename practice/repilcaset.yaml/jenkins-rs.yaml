---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkins-rs
spec:
  minReadySeconds: 2
  replicas: 5
  selector:
    matchLabels:
      app: jenkins/jenkins
  template:
    metadata:
      name: jenkins/jenkins
      labels:
        app: jenkins/jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins
          ports:
            - containerPort: 8080
        - name: alpine
          image: alpine:3.18
          command:
            - sleep
            - 1d