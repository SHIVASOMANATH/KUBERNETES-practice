---
apiVersion: v1
kind: Pod
metadata:
  name: alpinepod
  labels: 
    name: alpine
spec:
  containers:
    - name: alpine
      image: alpine:3.18
      command:
        - sleep
        - 1d
      
---
apiVersion: v1	
kind: Service
metadata: 
  name: httpd-svc
  labels:
    app: httpd 
spec:
  ports: 
    - name: httpd-svc
      targetPort: 80
      port: 80
  selector:
    app: httpd
  type: LoadBalancer

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: httpd-rs
  labels: 
    name: httpd
spec:
  minReadySeconds: 2
  replicas: 3
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      name: httpd
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd
          image: httpd:2.4.57
          ports:
            - containerPort: 80
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 20
            httpGet:
              path: /
              port: 80
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /
              port: 80
      
      
