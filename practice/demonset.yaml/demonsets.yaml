---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  annotations:
    kubernetes.io/change-cause: "added fluentd debian"
  labels:
    app: fluentd
spec:
  minReadySeconds: 5
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata: 
      name: fluentd
      labels:
      app: fluentd
    spec:
      containers:
        - name: fluentd
          image: fluentd
          port:
            - containerPort: 24224
